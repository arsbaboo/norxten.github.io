<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norxten | Coming Soon</title>
    <style>
        /* Modern Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        /* Top Section: Logo and Tagline */
        .header-container {
            margin-top: auto; /* Pushes content towards center-top */
            margin-bottom: 20px;
        }

        .logo {
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto 15px auto;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 400;
            color: #555;
            letter-spacing: 0.5px;
            /* This moves the text up towards the logo */
            margin-top: -10px; 
            position: relative;
            z-index: 1;
        }

        /* Middle Section: Coming Soon */
        .status-container {
            margin-top: 5vh; /* Places it roughly 1/3 from the bottom */
            margin-bottom: auto;
        }

        .coming-soon {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: #888;
            text-transform: uppercase;
        }

        /* Bottom Section: Footer */
        footer {
            width: 100%;
            font-size: 0.85rem;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        footer a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        footer a:hover {
            opacity: 0.7;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .logo { max-width: 220px; }
            .tagline { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="logo.png" alt="Norxten Logo" class="logo">
        <p class="tagline">Building foundational technology platforms.</p>
    </div>

    <div class="status-container">
        <p class="coming-soon">COMING SOON...</p>
    </div>

    <footer>
        <p>&copy; 2026 Norxten | <a href="mailto:info@norxten.com">info@norxten.com</a></p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norxten | Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            overflow: hidden;
        }

        /* Container to hold Logo and Tagline */
        .header-container {
            margin-top: auto;
            position: relative; /* Essential for tagline positioning */
            padding-bottom: 40px; /* Creates space for the tagline to overlap */
            animation: fadeIn 1.2s ease-out forwards;
        }

        .logo {
            max-width: 320px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 400;
            color: #444;
            letter-spacing: 1px;
            
            /* The Movement Logic */
            position: absolute;
            left: 0;
            right: 0;
            bottom: 35px; /* Increase this number to move the tagline HIGHER */
            
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        /* Middle Section: Coming Soon */
        .status-container {
            margin-top: 5vh;
            margin-bottom: auto;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        .coming-soon {
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 5px;
            color: #aaa;
            text-transform: uppercase;
        }

        /* Bottom Section: Footer */
        footer {
            width: 100%;
            font-size: 0.85rem;
            color: #999;
            padding-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        footer a {
            color: #004d71; /* Matches the blue 'X' in your logo */
            text-decoration: none;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .logo { max-width: 240px; }
            .tagline { font-size: 0.9rem; bottom: 45px; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="logo.png" alt="Norxten Logo" class="logo">
        <p class="tagline">Building foundational technology platforms.</p>
    </div>

    <div class="status-container">
        <p class="coming-soon">COMING SOON...</p>
    </div>

    <footer>
        <p>&copy; 2026 Norxten | <a href="mailto:info@norxten.com">info@norxten.com</a></p>
    </footer>

</body>
</html>
